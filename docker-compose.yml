version: '3'

services:
  mysql:
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - mysql-store:/var/lib/mysql
  redis:
    image: redis
    volumes:
      - redis-store:/data
  rails:
    build: .
    command: /bin/sh -c "rm -rf /app/tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"
    depends_on:
      - mysql
      - redis
    environment:
      DATABASE_HOST: mysql
    ports:
      - '3000:3000'
    tty: true
    volumes:
      - ./app:/app/app
      - ./bin:/app/bin
      - ./config:/app/config
      - ./db:/app/db
      - ./log:/app/log
      - ./public:/app/public
      - ./test:/app/test
      - ./tmp:/app/tmp
      - ~/.ssh:/root/.ssh
  webpack:
    build: .
    command: bin/webpack-dev-server
    # ports:
      # - '3035:3035'
    tty: true
    volumes:
      - ./app:/app/app
      - ./bin:/app/bin
      - ./config:/app/config

volumes:
  mysql-store:
  redis-store:
